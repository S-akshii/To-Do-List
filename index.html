<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;500;600&family=Lobster&family=Pacifico&family=Roboto:wght@100;300;400&family=Signika+Negative:wght@500;600;700&display=swap');
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control" style="width:21rem" id="searchTask" type="search"
                        placeholder="Search by Task Name or Task Description " aria-label="Search">

                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3 ">

        <h1>To-Do-List</h1>

        <div class="my-3 card" style="width:50rem">
            <div class="card-body">
                <h2 class="card-title">Add a Task</h2>
                <div class="mb-3">
                    <textarea placeholder="Task Name" class="form-control textarea" style="width:15rem" id="addTitle"
                        rows="1"></textarea>
                    <textarea placeholder="Add Description" class="form-control textarea my-1" id="addTxt"
                        rows="2"></textarea>
                </div>
                <button class="btn btn-primary addBtn" id="addBtn">Add Task</button>
            </div>
        </div>
        <br>
        <h4>Your Tasks</h4>
        <div id="tasks" class="row container-fluid">

        </div>




    </div>

    </div>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 class="taskEdit">hello</h3>

            <textarea class="form-control editArea textarea my-1" id="editTxt" rows="5">hi</textarea>
            <button class="btn btn-primary" id="submitBtn">Submit</button>
        </div>

    </div>














    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>




</html>
